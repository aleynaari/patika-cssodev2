<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <img src="google.jpg" alt="google logo">

    <div>
        <p>Search the web using Google! </p>
        <input type="text" size="40"> <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div>
        <div>
            <table>
                <tr>
                    <td>Special Search</td>
                    <td>stanford Search</td>
                    <td>Linux Search</td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>Help!</td>
                    <td>About Google!</td>
                    <td>Company Info</td>
                    <td>Google! Logos</td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>Get Google! updates monthly:</td>
                    <td><input type="text" placeholder="your e-mail"></td>
                    <td><button>Subscribe</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
